<!DOCTYPE html>
<html>

<head></head>

<body>
    <p id="app">content</p>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        const render = ($) => {
            $('#app').text('Rendered');
            return Promise.resolve();
        }
        ((global) => {
            global['purehtml'] = {
                bootstrap: () => {
                    console.log('purehtml bootstrap');
                    return Promise.resolve();
                },
                mount: () => {
                    console.log('purehtml mount');
                    return render($);
                },
                unmount: () => {
                    console.log('purehtml unmount');
                    return Promise.resolve();
                },
            };
        })(window);
    </script>
</body>

</html>
